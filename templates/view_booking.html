<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/booking_list.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-gradient fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.png" alt="Logo" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-light" href="/login">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="mb-4">Детали брони</h2>

        <div class="row mb-3">
            <label for="booking-id" class="form-label">ID брони</label>
            <input type="text" id="booking-id" class="form-control" value="{{ data[0] }}" readonly>
        </div>

        <div class="row mb-3">
            <label for="email" class="form-label">Почта</label>
            <input type="text" id="email" class="form-control" value="{{ data[1] }}" readonly>
        </div>

        <div class="row mb-3">
            <label for="os" class="form-label">Операционная система</label>
            <input type="text" id="os" class="form-control" value="{{ data[2] }}" readonly>
        </div>

        <div class="row mb-3">
            <label for="comment" class="form-label">Комментарий</label>
            <textarea id="comment" class="form-control" rows="3" readonly>{{ data[3] }}</textarea>
        </div>

        <div class="row mb-3">
            <label for="start-time" class="form-label">Начальная дата</label>
            <input type="text" id="start-time" class="form-control" value="{{ data[4] }}" readonly>
        </div>

        <div class="row mb-3">
            <label for="end-time" class="form-label">Конечная дата</label>
            <input type="text" id="end-time" class="form-control" value="{{ data[5] }}" readonly>
        </div>

        <div class="row mb-3">
            <label for="accepted" class="form-label">Есть доступ</label>
            <input type="text" id="accepted" class="form-control" value="{{ 'Pending' if data[6] is none else data[6] }}" readonly>
        </div>

        <div class="row mb-3">
            <label for="manual-approval" class="form-label">Требуется одобрение вручную</label>
            <input type="text" id="manual-approval" class="form-control" value="{{ 'Yes' if data[7] else 'No' }}" readonly>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
