<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/book_server.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-gradient fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/logo.png" alt="Logo" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-light" href="/login">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Book a Server</h2>

        <!-- step 1 -->
        <div id="step1" class="mb-3">
            <label for="email-input" class="form-label">Enter Your Email</label>
            <input type="email" id="email-input" class="form-control" placeholder="Enter your email" required>
        </div>

        <!-- step 2 -->
        <div id="step2" class="mb-3">
            <label for="os-select" class="form-label">Select Operating System</label>
            <select class="form-select" id="os-select" required>
                <option value="" selected disabled>Select OS</option>
                <option value="linux">Linux</option>
                <option value="windows">Windows</option>
                <option value="ubuntu">Ubuntu</option>
                <option value="custom">Custom</option>
            </select>
            <div class="custom-input mt-2">
                <label for="custom-os" class="form-label">Enter Custom OS</label>
                <input type="text" id="custom-os" class="form-control" placeholder="Enter OS name">
            </div>
        </div>

        <!-- step 3 -->
        <div id="step3" class="mb-3">
            <label for="booking-dates" class="form-label">Select Booking Time Period</label>
            <input type="date" id="start-date" class="form-control mb-2" placeholder="Start Date">
            <input type="date" id="end-date" class="form-control" placeholder="End Date">
        </div>

        <!-- step 4 -->
        <div id="step4" class="mb-3">
            <label for="comment" class="form-label">Why Do You Need This Server?</label>
            <textarea id="comment" class="form-control" rows="4" placeholder="Enter your comment"></textarea>
        </div>

        <div id="step5" class="mt-4">
            <a href="/booking_list" class="btn btn-primary w-100" id="submit-btn">Submit</a>
        </div>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    const emailInput = document.getElementById('email-input');
    const osSelect = document.getElementById('os-select');
    const customInput = document.querySelector('.custom-input');
    const customOsInput = document.getElementById('custom-os');
    const startDate = document.getElementById('start-date');
    const endDate = document.getElementById('end-date');
    const commentInput = document.getElementById('comment');
    const submitBtn = document.getElementById('submit-btn');

    customInput.style.display = 'none';

    emailInput.addEventListener('input', function () {
        if (emailInput.value.trim()) {
            document.getElementById('step2').style.display = 'block';
        }
    });

    osSelect.addEventListener('change', function () {
        if (osSelect.value === 'custom') {
            customInput.style.display = 'block';
        } else {
            customInput.style.display = 'none';
        }
        document.getElementById('step3').style.display = 'block';
    });

    function showStep4() {
        if (startDate.value && endDate.value) {
            document.getElementById('step4').style.display = 'block';
        }
    }
    startDate.addEventListener('change', showStep4);
    endDate.addEventListener('change', showStep4);

    commentInput.addEventListener('input', function () {
        if (commentInput.value.trim()) {
            document.getElementById('step5').style.display = 'block';
        }
    });

    submitBtn.addEventListener('click', function (event) {
        event.preventDefault();

        const email = emailInput.value.trim();
        const operatingSystem = osSelect.value === 'custom' ? customOsInput.value.trim() : osSelect.value;
        const start = startDate.value;
        const end = endDate.value;
        const comment = commentInput.value.trim();

        if (!email || !operatingSystem || !start || !end) {
            alert('Please fill in all required fields.');
            return;
        }

        const data = {
            email: email,
            operating_system: operatingSystem,
            start_date: start,
            end_date: end,
            comment: comment
        };


        fetch('/book_server', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                alert('Server booking request submitted successfully!');
            } else {
                alert('Failed to book server. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        });
    });
    </script>
</body>
</html>
