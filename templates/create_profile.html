<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Create User Profile</h1>
        <form id="BRUH">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="isAdmin">Is Admin</label>
                <select class="form-control" id="isAdmin" name="isAdmin">
                    <option value="False">No</option>
                    <option value="True">Yes</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" >Create Profile</button>
        </form>
    </div>
    <script>
        document.getElementById("BRUH").addEventListener("submit", function(event){
            event.preventDefault()
            const formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("password", document.getElementById("password").value);
            formData.append("isAdmin", document.getElementById("isAdmin").value);

            fetch('/admin_panel/community/create_profile', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                alert(data)
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
