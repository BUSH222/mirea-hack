<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/admin_panel.css">
</head>
<body>
    <!-- admin navigation bar -->
    <nav class="admin-navbar">
        <ul>
            <li><a href="/admin_panel">Домой</a></li>
            <li><a href="/admin_panel/logs">Логи</a></li>
            <li><a href="/admin_panel/requests">Запросы</a></li>
            <li><a href="/admin_panel/community">Модерация</a></li>
            <li><a href="/logout">Выйти</a></li>
        </ul>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="mb-4">Booking Details</h2>

        <div class="row mb-3">
            <label for="booking-id" class="form-label">Booking ID</label>
            <input type="text" id="booking-id" class="form-control" value="{{ data[0] }}" readonly>
        </div>

        <div class="row mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" value="{{ data[1] }}" readonly>
        </div>

        <div class="row mb-3">
            <label for="os" class="form-label">Operating System</label>
            <input type="text" id="os" class="form-control" value="{{ data[2] }}" readonly>
        </div>

        <div class="row mb-3">
            <label for="comment" class="form-label">User Comment</label>
            <textarea id="comment" class="form-control" rows="3" readonly>{{ data[3] }}</textarea>
        </div>

        <div class="row mb-3">
            <label for="start-time" class="form-label">Start Time</label>
            <input type="text" id="start-time" class="form-control" value="{{ data[4] }}" readonly>
        </div>

        <div class="row mb-3">
            <label for="end-time" class="form-label">End Time</label>
            <input type="text" id="end-time" class="form-control" value="{{ data[5] }}" readonly>
        </div>

        <div class="row mb-3">
            <label for="accepted" class="form-label">Status</label>
            <input type="text" id="accepted" class="form-control" value="{{ 'Pending' if data[6] is none else data[6] }}" readonly>
        </div>

        <div class="row mb-3">
            <label for="manual-approval" class="form-label">Requires Manual Approval</label>
            <input type="text" id="manual-approval" class="form-control" value="{{ 'Yes' if data[7] else 'No' }}" readonly>
        </div>

        <div class="row mt-4">
            <div class="col text-center">
                <button class="btn btn-success me-2" onclick="handleBookingAction('accept', '{{ data[0] }}')">Accept</button>
                <button class="btn btn-danger" onclick="handleBookingAction('decline', '{{ data[0] }}')">Decline</button>
            </div>
        </div>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleBookingAction(action, bookingId) {
        const url = `/booking_action`;
        const payload = { action, booking_id: bookingId };

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(`Booking ${action}ed successfully!`);
                window.location.href = '/requests';
            } else {
                alert(`Failed to ${action} booking.`);
            }
        })
        .catch(error => console.error('Error:', error));
    }
    </script>
</body>
</html>
