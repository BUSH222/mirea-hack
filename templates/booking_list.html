<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Hosting Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/booking_list.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-gradient fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/logo.png" alt="Logo" class="d-inline-block align-text-top">
            </a>
            <!-- for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-light" href="/login">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Booking list</h2>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">OS</th>
                    <th scope="col">ETA</th>
                    <th class="text-center" scope="col">View</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Linux</td>
                    <td>5 mins</td>
                    <td class="text-center">
                        <a href="/view_server?id=1" class="btn btn-primary btn-sm">Pending</a>
                    </td>
                </tr>
                <tr>
                    <td>Windows</td>
                    <td>10 mins</td>
                    <td class="text-center">
                        <a href="/view_server?id=2" class="btn btn-danger btn-sm">X</a>
                    </td>
                </tr>
                <tr>
                    <td>Ubuntu</td>
                    <td>15 mins</td>
                    <td class="text-center">
                        <a href="/view_server?id=3" class="btn btn-success btn-sm">Success</a> <!-- âœ” -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
