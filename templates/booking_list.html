<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/booking_list.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-gradient fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.png" alt="Logo" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-light" href="/login">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Список брони</h2>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ОС</th>
                    <th scope="col">Осталось времени</th>
                    <th class="text-center" scope="col">Подробнее</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.os }}</td>
                    <td>{{ row.start_time }}</td>
                    <td class="text-center">
                        {% if row.accepted is none %}
                            <a href="/view_booking?id={{ row.id }}" class="btn btn-primary btn-sm">В ожидании</a>
                        {% elif row.accepted %}
                            <a href="/view_booking?id={{ row.id }}" class="btn btn-success btn-sm">Успешно</a>
                        {% else %}
                            <a href="/view_booking?id={{ row.id }}" class="btn btn-danger btn-sm">Отказано</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="floating-help-plus">
        <a href="/book_server">+</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
